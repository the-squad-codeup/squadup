                <select class="location form-select form-select-sm mb-3" aria-label=".form-select-sm example" id="location" name="location" onclick="toggleOverlay();">
                    <option value="Unspecified Time Zone" selected>(UTC ??:??) Unspecified</option>
                    <option value="Hawaii-Aleutian Time Zone">(UTC-10:00) Hawaii-Aleutian Standard Time</option>
                    <option value="Alaskan Time Zone">(UTC-9:00) Alaskan Standard Time</option>
                    <option value="Pacific Time Zone">(UTC-8:00) Pacific Standard Time</option>
                    <option value="Mountain Time Zone">(UTC-7:00) Mountain Standard Time</option>
                    <option value="Mountain Arizona Time Zone">(UTC-7:00) Mountain Standard Time (Arizona)</option>
                    <option value="Central Time Zone">(UTC-6:00) Central Standard Time</option>
                    <option value="Eastern Time Zone">(UTC-5:00) Eastern Standard Time</option>
                    <option value="Atlantic Time Zone">(UTC-4:00) Atlantic Standard Time</option>
                </select>

                </p>
<!--Puerto Rico, Virgin Islands,Hawaii and Arizona do not observe Daylight Savings Time, the Aleutian islands do though-->
