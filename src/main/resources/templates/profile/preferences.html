<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="partials :: headFragment('Preferences Page')"></div>
    <link rel="stylesheet" th:href="@{/css/preferences.css}">
    <script th:src="@{/js/pref-v2.js}"></script>
</head>
<body th:onload="hideOverlays()" >
<div th:replace="partials :: baseUrlFragment"></div>
<nav th:replace="partials :: siteBar"></nav>
<div id="page-wrapper">

    <title>Profile Preferences</title>

    <h1 class="text-center pt-5 my-5 outlined">Let's fill out your preferences</h1>
    <div hidden th:text="${preferences.id}" id="hidden-preferences-id"></div>

<!--map and overlays div-->
    <div class="container bg-dark rounded-3 p-5">
                <p>
                    <div th:class="mapcontainer">
                        <img th:src="@{/preferences-map/pref-map.jpg}" th:class="map">
                        <img th:src="@{/preferences-map/pref-alaska-overlay.png}" th:class="overlay" th:id="AK">
                        <img th:src="@{/preferences-map/pref-arizona-overlay.png}" th:class="overlay" th:id="AZ">
                        <img th:src="@{/preferences-map/pref-atlantic-overlay.png}" th:class="overlay" th:id="AST">
                        <img th:src="@{/preferences-map/pref-central-overlay.png}" th:class="overlay" th:id="CT">
                        <img th:src="@{/preferences-map/pref-eastern-overlay.png}" th:class="overlay" th:id="ET">
                        <img th:src="@{/preferences-map/pref-hawaii-overlay.png}" th:class="overlay" th:id="HAST">
                        <img th:src="@{/preferences-map/pref-mountain-overlay.png}" th:class="overlay" th:id="MT">
                        <img th:src="@{/preferences-map/pref-pacific-overlay.png}" th:class="overlay" th:id="PT">
                    </div>
                </p>



<!--end of map and overlays div-->

<!--timezone dropdown-->
                <p>
                <span>Pick your time Zone</span>
                <select class="location form-select form-select-sm mb-3" aria-label=".form-select-sm example" id="location" name="location" onclick="toggleOverlay();">
                    <option th:value="Unspecified Time Zone" selected>(UTC ??:??) Unspecified</option>
                    <option th:value="Hawaii-Aleutian Time Zone">(UTC-10:00) Hawaii-Aleutian Standard Time</option>
                    <option th:value="Alaskan Time Zone">(UTC-9:00) Alaskan Standard Time</option>
                    <option th:value="Pacific Time Zone">(UTC-8:00) Pacific Standard Time</option>
                    <option th:value="Mountain Time Zone">(UTC-7:00) Mountain Standard Time</option>
                    <option th:value="Mountain Arizona Time Zone">(UTC-7:00) Mountain Standard Time (Arizona)</option>
                    <option th:value="Central Time Zone">(UTC-6:00) Central Standard Time</option>
                    <option th:value="Eastern Time Zone">(UTC-5:00) Eastern Standard Time</option>
                    <option th:value="Atlantic Time Zone">(UTC-4:00) Atlantic Standard Time</option>
                </select>

                </p>
<!--Puerto Rico, Virgin Islands,Hawaii and Arizona do not observe Daylight Savings Time, the Aleutian islands do though-->
<!--end of timezone dropdown-->


<!--languages selection-->

            <p>
            <span>Preferred Language</span>
                <br>
        <div id="languages">
            <div class="form-check form-switch">
                <input class="lang form-check-input" type="checkbox" th:value="English" id="english" checked="true">
                <label class="form-check-label" for="english">English</label>
            </div>
            <div class="form-check form-switch">
                <input class="lang form-check-input" type="checkbox" th:value="Spanish" id="spanish">
                <label class="form-check-label" for="spanish">Spanish</label>
            </div>
            <div class="form-check form-switch">
                <input class="lang form-check-input" type="checkbox" th:value="Chinese" id="chinese">
                <label class="form-check-label" for="chinese">Chinese</label>
            </div>
            <div class="form-check form-switch">
                <input class="lang form-check-input" type="checkbox" th:value="Japanese" id="japanese">
                <label class="form-check-label" for="japanese">Japanese</label>
            </div>
            <div class="form-check form-switch">
                <input class="lang form-check-input" type="checkbox" th:value="Korean" id="korean">
                <label class="form-check-label" for="korean">Korean</label>
            </div>
            <div class="form-check form-switch">
                <input class="lang form-check-input" type="checkbox" th:value="German" id="german">
                <label class="form-check-label" for="german">German</label>
            </div>
            <div class="form-check form-switch">
                <input class="lang form-check-input" type="checkbox" th:value="French" id="french">
                <label class="form-check-label" for="french">French</label>
            </div>
            <div class="form-check form-switch">
                <input class="lang form-check-input" type="checkbox" th:value="Italian" id="italian">
                <label class="form-check-label" for="italian">Italian</label>
            </div>
            <div class="form-check form-switch">
                <input class="lang form-check-input" type="checkbox" th:value="Portuguese" id="portuguese">
                <label class="form-check-label" for="portuguese">Portuguese</label>
            </div>
                    </p>
<!--original language select script below-->
<!--        <label for="language">Pick your language</label>-->
<!--        <select id="language" name="language">-->
<!--            <option th:each="language : ${languages}" th:value="${language.language}" th:text="${language.language}" th:selected="${language.language==preferences.language}"></option>-->
<!--        </select>-->

    </div>
<!--end of languages selection-->

<!--ESRB Ratings-->
                <p>
                <br>
                <span>Preferred ESRB Rating</span>
                <br>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" th:value="6" id="e" checked>
            <label class="form-check-label" for="e">E - Everyone</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" th:value="7" id="e10">
            <label class="form-check-label" for="e10">E10+ - Everyone (10 & up)</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" th:value="8" id="t">
            <label class="form-check-label" for="t">T - Teen (13 & up)</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" th:value="9" id="m">
            <label class="form-check-label" for="m">M - Mature (17 & up)</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" th:value="10" id="ao">
            <label class="form-check-label" for="ao">AO - Adults Only (18 & up)</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" th:value="11" id="rp">
            <label class="form-check-label" for="rp">RP - Rating Pending</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" th:value="12" id="rplm">
            <label class="form-check-label" for="rplm">RP - Rating Pending Likely Mature</label>
        </div>


        </p>
<!--end of ESRB Ratings-->

<!--Mature language toggle-->
                <p>
                <br>
                <div class="form-check form-switch ">
                    <input class="form-check-input" type="checkbox" id="matureLang">
                    <label class="form-check-label" for="matureLang">Mature Language OK?</label>
                </div>
                <br>
                </p>
<!--end of Mature language toggle-->

<!--Platforms selection-->
                <p>
                <span>Platforms</span>
                <br>
<!--                <span size="3">(ctrl+click or cmd+click to select multiple)</span>-->
<!--                <select class="form-select form-select-sm mb-3" size="4" aria-label=".form-select-sm example" multiple>-->
<!--                    <option value="1">PC</option>-->
<!--                    <option value="2">Playstation</option>-->
<!--                    <option value="3">Xbox</option>-->
<!--                    <option value="4">Nintendo</option>-->
<!--                </select>-->

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="1" id="PC">
                    <label class="form-check-label" for="PC">PC</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="2" id="Playstation">
                    <label class="form-check-label" for="Playstation">Playstation</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="3" id="Xbox">
                    <label class="form-check-label" for="Xbox">Xbox</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="4" id="Nintendo">
                    <label class="form-check-label" for="Nintendo">Nintendo</label>
                </div>

                </p>
<!--end of Platforms selection-->

<!--gamertag-->
            <p>
                <label for="gamertag">Enter your gamertag:</label>
                <br>
<!--                <input type="text" id="gamertag" name="gamertag">-->
                <textarea type="text" class="form-control" id="gamertag" name="gamertag" rows="1"></textarea>
                <br>
            </p>
<!--end of gamertag-->

<!--biography-->
            <p>
            <label for="bio">Tell us a little about you:</label>
                <br>
            <textarea type="text" class="form-control" id="bio" name="bio" rows="3"></textarea>
                <br>
            </p>
<!--end of biography-->

        <div class="text-center">
            <button id="edit-preferences-submit-button" type="button" class="btn btn-info btn-lg">Submit</button>
        </div>
    </div>
</div><!--Page Wrapper-->

<nav th:replace="partials :: footer"></nav>
<div th:replace="partials :: scripts"></div>
<!--<script th:src="@{/js/preferences.js}"></script>-->
</body>
</html>
