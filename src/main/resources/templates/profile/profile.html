<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="partials :: headFragment('My Profile')"></div>

    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
<nav th:replace="partials :: siteBar"></nav>
<div hidden id="profile-backend-info" th:data-is-current-user="${isMyProfile}" th:data-is-comrade="${isComrade}" th:data-is-recruit="${isRecruit}" th:data-user-id="${user.id}"></div>
<div id="page-wrapper">
    <div class="profile-container rainbow">
        <div id="profile-image-container">
            <div class="profile-image rgb"></div>
        </div>
        <div class="preferences rgb">
            <img id="location-icon" th:src="@{/Icons/location.png}" alt="">
<!--            Location -->
<!--            Languages -->
<!--            Game Rating -->
<!--            Profanity -->
        </div>
        <div class="info-container rgb">
            <div class="bio"></div>
            <div class="genres rgb">
                <h3>GENRES</h3>
                <div id="hr" class="rgb"></div>
                <div id="genres-wrapper-wrapper">
                    <div id="genres-wrapper"></div>
                </div>
            </div>
        </div>
        <div class="my-platforms"></div>
        <div class="my-games">
            <div class="inner-carousel">
                <div class="track">
                    <div id="addGameCard" class="card rgb" style="background-color: #333">
                        <p>Add Game:</p>
                        <img th:src="@{/Icons/add.png}">
                    </div>
                    <!--                    games populate here-->
                </div>
                <div class="nav">
                    <button class="prev"><img th:src="@{/Icons/next.png}"></button>
                    <button class="next"><img th:src="@{/Icons/next.png}"></button>
                </div>
            </div>
        </div>
<!--        Stroke inducing carousel -->
        <div class="carousel-container"></div>
    </div>
</div>



<nav th:replace="partials :: footer"></nav>
<div th:replace="partials :: scripts"></div>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script th:type="module" th:src="@{/js/filestack.js}"></script>
<script th:type="module" th:src="@{/js/profile.js}"></script>
</body>
</html>
