<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Head Fragment -->
    <div th:fragment="headFragment(title)" th:remove="tag">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta name="_csrf" data-th-content="${_csrf.token}">
        <title th:text="${title}"></title>
        <link rel="shortcut icon" type="images/png" th:href="@{/SquadupV2.png}">
        <!--Google Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
        <!--Referencing to css style page -->
        <link rel="stylesheet" th:href="@{/css/global.css}">
<!--        <link rel="stylesheet" th:href="@{/css/forms.css}">-->

    </div>

</head>
<body>

<!--Sitebar Fragment-->
<nav id="site-bar" th:fragment="siteBar" class="navbar navbar-expand-lg navbar-dark fixed-top rainbow">
    <div class="container-fluid nav-edits rgb">
        <!-- Links on Left -->
        <div class="navbar-collapse collapse w-100 order-1 order-lg-0 collapse-portion">
            <ul class="navbar-nav me-auto">
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a id="nav-hq-link" class="nav-item social-hq" th:href="@{/hq}">Social HQ</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a id="nav-home-link" class="nav-link dashboard" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a id="nav-recruits-link" class="nav-link recruits" th:href="@{/recruits}">Recruits</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a id="nav-comrades-link" class="nav-link comrades" th:href="@{/comrades}">Comrades</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a id="nav-squads-link" class="nav-link squads" th:href="@{/squads}">Squads</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a id="nav-games-link" class="nav-link games" th:href="@{/games}">Games</a>
                </li>
            </ul>
        </div>
        <!-- Center Name Link -->
        <div class="nav-area order-0">
            <a class="navbar-brand glow-text" th:href="@{/}">SquadUp</a>
            <button id="nav-but" class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target=".collapse-portion">
<!--                <span class="navbar-toggler-icon"></span>-->
                <img th:src="@{/squadup-hamburger.png}" style="max-height: 1.75em; max-width: 1.75em;">
            </button>
        </div>
        <!-- Links on Right -->
        <div class="navbar-collapse collapse w-100 order-3 collapse-portion">
            <ul class="navbar-nav ms-auto">
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a id="nav-preferences-link" class="nav-link profile" th:href="@{/profile}">My Profile</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link pref" th:href="@{/profile/preferences}">Edit Preferences</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form id="site-bar-logout-form" th:action="@{/logout}" th:method="post">
                        <a id="site-bar-logout-link" role="button" class="nav-link" href="#">Logout</a>
                    </form>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" th:href="@{/signup}">Signup</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<footer id="footer" th:fragment="footer" class="nav navbar-expand-lg navbar-dark bg-dark fixed-bottom d-flex justify-content-center rainbow">
<!--    <div class="container-fluid d-flex flex-wrap justify-content-center test-outline">-->
<!--        <ul class="navbar-foot d-flex flex-wrap pt-3 test-outline">-->
<!--        <ul class=" test-outline">-->
<!--            <li class="foot-item test-outline">-->
<!--                <a id="foot-contact-link" class="foot-link p-4 foot-glow-text" th:href="@{/contact}">CONTACT US</a>-->
<!--            </li >-->
<!--            <li class="foot-item test-outline">-->
<!--                <a id="footer-about-link" class="foot-link p-4" th:href="@{/about}">ABOUT US</a>-->
<!--            </li>-->
<!--        </ul>-->
        <div class="foot-adjust">
            <span class="foot-item">
                <a id="foot-contact-link" class="foot-link p-1" th:href="@{/contact}">CONTACT US</a>
            </span >
            <span class="foot-item">
                <a id="footer-about-link" class="foot-link p-1" th:href="@{/about}">ABOUT US</a>
            </span>
        </div>
    </div>
</footer>


<!--Scripts Fragment-->
<div th:fragment="scripts" th:remove="tag">
    <script th:src="@{/js/global.js}"></script>
    <script th:src="@{/js/sitebar.js}"></script>
    <!-- Bootstrap Masonry CDN-->
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>

</body>
</html>
