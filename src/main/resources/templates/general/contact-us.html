<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="partials :: headFragment('Contact-Us Page')"></div>
</head>
<body>
<nav th:replace="partials :: siteBar"></nav>
<div id="page-wrapper">
    <div class="g-5">
        <div class="col">
            <div class="card bg-dark rounded-3 p-5">
                <h1 class="text-center text-success">Contact the SQUADUP support Team</h1>
                <div class="container">
                    <form>
                        <label for="fname"></label>
                        <input type="text" id="fname" name="fname" placeholder="First Name">
                        <label for="lname"></label>
                        <input type="text" id="lname" name="lname" placeholder="Last Name">
                        <label for="email"></label>
                        <input type="text" id="email" name="email" placeholder="Email Address">
                        <label for="phonenumber"></label>
                        <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone Number">
                        <label for="body"></label>
                        <textarea id="body" placeholder="Talk to us here"></textarea>

                        <button id="emailSubmit" type="submit" class="emailbtn text-success" disabled>Send</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<nav th:replace="partials :: footer"></nav>
<nav th:replace="partials :: siteBar"></nav>
<div th:replace="partials :: scripts"></div>
</body>
</html>
